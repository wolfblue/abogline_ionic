<ion-content [fullscreen]="true">

  <div id="container">

    <form>

      <div class="informacion success alert-primary" role="alert">
        {{this.msg}}
      </div>
  
      <div class="informacion warning alert-warning" role="alert">
        {{this.msg}}
      </div>
  
      <div class="informacion error alert-danger" role="alert">
        {{this.msg}}
      </div>

      <table id="abogadoCasosProceso" class="table table-striped table-bordered">

        <thead>
  
          <tr>
            <th># Caso</th>
            <th>Con quién tiene problemas</th>
            <th>Sobre que trata el caso</th>
            <th>Ya se inició un proceso ante un juzgado o entidad para su solución</th>
            <th>Acciones</th>
          </tr>
  
        </thead>
  
        <tbody>

          <tr *ngFor="let caso of casos; index as i;">
            <td>{{caso.id}}</td>
            <td>{{caso.field1Desc}}</td>
            <td>{{caso.field2Desc}}</td>
            <td>{{caso.field7Desc}}</td>
            <td></td>
          </tr>

        </tbody>
  
      </table>

    </form>

  </div>

</ion-content>
