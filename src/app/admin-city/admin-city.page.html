<div class="container">

  <h3>Administrar Ciudades</h3>

  <button class="btn btn-primary addBtn" type="submit" (click)="addCiudad()">Agregar Ciudad</button>

  <table id="tableDT" class="table table-striped table-bordered" style="width:100%">

    <thead>
      <tr>
        <th class="center">Ciudad</th>
        <th class="center">Acciones</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let item of ciudades">
        <td>{{item.ciudad}}</td>
        <td class="center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16" (click)="deleteCiudad(item.ciudad)">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </td>
      </tr>

    </tbody>

  </table>

</div>

<!--  MODAL REGISTER -->

<ng-template #modalRegister let-modal>

  <div class="modal-body">
      
    <form>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp" placeholder="Ingresar ciudad">
        <small id="ciudadHelp" class="form-text text-muted">Ingresar nombre de la ciudad.</small>
      </div>
      <p class="msg"></p>
      <button type="submit" class="btn btn-primary" (click)="formRegister()">Agregar ciudad</button>
    </form>

  </div>

</ng-template>
