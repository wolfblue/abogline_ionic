<ion-content [fullscreen]="true">

  <div id="container">

    <form id="formCliente">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
      <label>
        <p class="label-txt">Nombres (*):</p>
        <input type="text" class="input" id="nameCliente" (change)="changeField('nameCliente',$event)">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Apellidos (*):</p>
        <input type="text" class="input" id="lastnameCliente" (change)="changeField('lastnameCliente',$event)">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Tipo de identificación (*):</p>
        <select class="input" id="idTypeCliente" (change)="changeField('idTypeCliente',$event)">
          <option value="1">CC</option>
          <option value="2">CE</option>
          <option value="3">Pasaporte</option>
        </select>
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Identificación (*):</p>
        <input type="number" class="input" id="identificationCliente" (change)="changeField('identificationCliente',$event)">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Correo eléctronico(*):</p>
        <input type="email" class="input" id="emailCliente" (change)="changeField('emailCliente',$event)">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Usuario(*):</p>
        <input type="text" class="input" id="userCliente" disabled>
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Contraseña(*):</p>
        <input type="password" class="input" id="passwordCliente">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">Teléfono de contacto(*):</p>
        <input type="text" class="input" id="phone" (change)="changeField('phone',$event)">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>

      <button class="registerCliente" (click)="register()">Actualizar</button>

    </form>

  </div>

  <div class="informacion success alert-primary" role="alert">
    {{this.msg}}
  </div>

  <div class="informacion warning alert-warning" role="alert">
    {{this.msg}}
  </div>

  <div class="informacion error alert-danger" role="alert">
    {{this.msg}}
  </div>
  
</ion-content>
