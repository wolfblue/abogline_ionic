<ion-content [fullscreen]="true">

  <div class="contenido">

    <h3>Solicitar documentación</h3>

    <div>
      <p>Seleccionar caso (*):</p>
      <select id="idCaso">
        <option value="">- Seleccionar -</option>
        <ng-container *ngFor="let caso of casos">
          <option *ngIf="caso.estado != 'registrado'" value='{{caso.id}}'>{{caso.id}}</option>
        </ng-container>
      </select>
    </div>

    <div>
      <p>Seleccionar tipo de información (*):</p>
      <select id="tipoInformacion">
        <option value="">- Seleccionar -</option>
        <option value="Documento">Documento</option>
        <option value="Informacion general">Información general</option>
      </select>
    </div>

    <div>
      <p>Descripción de la información solicitada (*):</p>
      <textarea id="observacion"></textarea>
    </div>

    <p>
      <button (click)="solicitar()">Solicitar</button>
    </p>

    <p id="mensaje"></p>

  </div>

</ion-content>
